<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Flower</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #flower {
            position: relative;
            width: 120px;
            height: 200px;
        }

        #center {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffcc00;
            border-radius: 50%;
            top: 70px;
            left: 30px;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        .petal1 { transform: rotate(45deg); top: -10px; left: 10px; }
        .petal2 { transform: rotate(90deg); top: 20px; left: -10px; }
        .petal3 { transform: rotate(135deg); top: 60px; left: 10px; }
        .petal4 { transform: rotate(180deg); top: 80px; left: 50px; }
        .petal5 { transform: rotate(225deg); top: 60px; left: 90px; }
        .petal6 { transform: rotate(270deg); top: 20px; left: 70px; }
        .petal7 { transform: rotate(315deg); top: -10px; left: 50px; }
        .petal8 { transform: rotate(360deg); top: 20px; left: 30px; }

        #stem {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #228B22;
            top: 130px;
            left: 50px;
        }

        #leaf1,
        #leaf2 {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #228B22;
            border-radius: 50%;
        }

        #leaf1 { top: 180px; left: 30px; transform: rotate(45deg); }
        #leaf2 { top: 180px; left: 70px; transform: rotate(-45deg); }

        p {
            margin-top: 20px; /* Adjust this value for the desired spacing */
        }
    </style>
</head>
<body>
    <div id="flower">
        <div id="center"></div>
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="petal petal6"></div>
        <div class="petal petal7"></div>
        <div class="petal petal8"></div>
        <div id="stem"></div>
        <div id="leaf1"></div>
        <div id="leaf2"></div>
    </div>
    <p>Morning Michelle, here is your flower</p>
</body>
</html>
